<body>
  <section class="top-header">
    <div class="logo">
        <h1>SpaceWalkers</h1>
      </div>
      <div class="nav">
      <nav>
        <a href="index.html">Home</a>
        <a href="aboutus.html">About Us</a>

        <a href="contact.html">Contact</a>

      </nav>
    </div>
  </section>
  <div class="container home">
      
    <header class="intro">
       <img src="img/main-header.png" class="main-header" alt="Main Header">

      <h2>Contact Us!</h2>
      <p>Want to contact us? Fill out this form and we will get back to you!</p>
    <form action='' method='get' class='contact-form'>
      <div class='form-row'>
        <label for='full-name'>Name</label>
        <input id='full-name' name='full-name' type='text'/>
      </div>
      <div class='form-row'>
        <label for='email'>Email</label>
          <input id='email'
          name='email'
          type='email'
         placeholder='joe@example.com'/>
      </div>
      <div class='form-row'>
        <label for='additional-info'>Your Question: </label>
        <textarea id='abstract' name='abstract'></textarea>
        <div class='instructions'>Try to be as detailed as possible</div>
      </div>
      <div class='form-row'>
        <button class="button">Submit</button>
      </div>
      </div>
      <footer>
            <p>Copyright SpaceWalkers 2018</p>
          </footer>
      
        </div>
      </body>
